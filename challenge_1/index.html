<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="board">
      <div id="sectionOne">
        <div id="one" tile='1'></div>
        <div id="two" tile='2'></div>
        <div id="three" tile='3'></div>
      </div>
      <div id="sectionTwo">
        <div id="four" tile='4'></div>
        <div id="five" tile='5'></div>
        <div id="six" tile='6'></div>
      </div>
      <div id="sectionThree">
        <div id="seven" tile='7'></div>
        <div id="eight" tile='8'></div>
        <div id="nine" tile='9'></div>
      </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <script type="text/javascript" src="./app.js"></script>
  </body>

</html>
